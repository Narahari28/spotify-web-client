<!-- HTML file for our website, runs bundle.js for scripts, note the meta tag is required for the Spotify Accounts Service to properly displayes scopes and prompts -->

<!DOCTYPE html>
<html>
  <head>
  	<link rel="icon" href="/favicon.ico">
 	<link rel=stylesheet type="text/css" href="/styles.css">
  	<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' https://accounts.spotify.com 'unsafe-inline' 'unsafe-eval'" />
  	<meta charset="UTF-8">
	<meta name="google" content="notranslate">
	<meta http-equiv="Content-Language" content="en">
  	<!-- The error page is Lorem Ipsum text, but don't want to affect the user experience on all pages -->
    <title>Spotify Web Client</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
